<div *ngIf='hero'>
    <h2>{{hero.name}} details!</h2>
    <div><label>id: {{hero.id}}</label></div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button (click)='saveChanges()'>Save Changes</button>
    <button (click)="goBack()">Go Back</button>
</div>
